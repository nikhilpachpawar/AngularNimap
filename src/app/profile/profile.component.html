<table class="text-white table table-dark" class="table" >
  <thead>
    <tr>
      <th>Image</th>

      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile No</th>
      <th>Age</th>
      <th>State</th>
      <th>Country</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody class="text-white">
    <tr *ngFor="let p of students">
      <td>{{ p.img }}</td>

      <td>{{ p.firstName }}</td>
      <td>{{ p.lastName }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.mobile }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.state }}</td>
      <td>{{ p.country }}</td>
      <td>{{ p.address }}</td>

      <td>
        <button class="btn btn-primary" (click)="onDelete(p.id)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
